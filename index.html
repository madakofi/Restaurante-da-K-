                <figure>
                    <img src="https://newr7-r7-prod.web.arc-cdn.net/resizer/v2/WPL2AQEHOFKBLKBLEWCIQJAKRI.jpg?auth=b32df11496c3e6cf5dc245773f18b5d48ec31138778bb548c8fe80b96a8677d7&width=771&height=419"

                    <p>
                        Ingredientes:
Para o molho à bolonhesa:

500g de carne moída (patinho ou acém)
1 cebola picada
2 dentes de alho picados
1 cenoura pequena ralada (opcional)
2 colheres de sopa de azeite
1 lata (400g) de tomate pelado ou molho de tomate
2 colheres de sopa de extrato de tomate
1/2 xícara de água
Sal e pimenta a gosto
Manjericão ou orégano a gosto
Para o molho branco (béchamel):

2 colheres de sopa de manteiga
2 colheres de sopa de farinha de trigo
500ml de leite
Noz-moscada a gosto
Sal e pimenta-do-reino a gosto
Para a montagem:

Massa de lasanha (pré-cozida ou fresca)
300g de queijo mussarela fatiado ou ralado
100g de queijo parmesão ralado
Modo de Preparo:
Molho à bolonhesa:

Em uma panela, aqueça o azeite e refogue a cebola até ficar translúcida. Adicione o alho e refogue por mais 1 minuto.
Acrescente a carne moída e cozinhe até dourar. Adicione a cenoura ralada (opcional).
Junte o tomate pelado, o extrato de tomate e a água. Tempere com sal, pimenta e ervas. Deixe cozinhar por 20 a 30 minutos, em fogo baixo, mexendo ocasionalmente.
Molho branco (béchamel):

Em uma panela, derreta a manteiga e adicione a farinha de trigo, mexendo bem até formar uma pastinha.
Aos poucos, acrescente o leite, mexendo sempre para não empelotar.
Tempere com sal, pimenta e noz-moscada a gosto. Cozinhe até o molho engrossar (consistência cremosa).
Montagem da lasanha:

Em uma forma ou refratário, coloque um pouco de molho à bolonhesa no fundo.
Cubra com uma camada de massa de lasanha, depois coloque mais molho bolonhesa, seguido de molho branco e fatias de queijo mussarela.
Repita as camadas até finalizar com uma última camada de molho e queijo mussarela.
Polvilhe o parmesão ralado por cima.
Finalização:

Leve ao forno preaquecido a 180°C por cerca de 30 a 40 minutos, ou até que a lasanha esteja dourada e borbulhante.
Deixe descansar por 5 minutos antes de servir.
